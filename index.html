<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temprature.io</title>

  <!-- Primary meta tag -->
  <meta name="title" content="Temprature.io">
  <meta name="description"
    content="Explore accurate and real-time weather information for cities around the world with Temprature.io Get current weather conditions, 5-day forecasts, wind speed, sunrise and sunset times, air quality, humidity, and more. Stay informed about weather changes effortlessly. Visit Temprature.io now! Project Created by SahilkumarDev">

  <!-- favicon -->
  <link rel="shortcut icon" href="/assest/favicon.png" type="image/x-icon">

  <!-- Google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- custom css -->
  <link rel="stylesheet" href="assest/css/style.css">
</head>


<body>

  <!-- header section-->
  <header class="header">
    <div class="container">

      <!-- Logo -->
      <a href="" class="logo">
        <img src="assest/images/logo.png" alt="logo">
      </a>

      <!-- Searcher bar -->
      <div class="search-view" data-search-view>
        <div class="search-wrapper">
          <input type="search" name="search" class="search-field" placeholder="search city ..." autocomplete="off"
            data-search-field>

          <span class="m-icon leading-icon">search</span>

          <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
            <span class="m-icon">arrow_back</span>
          </button>
        </div>

        <!-- Search result Page-->
        <div class="search-result" data-search-result></div>
      </div>

      <!-- Buy me coffee icon -->
      <a href="https://www.buymeacoffee.com/sahilkumar.dev" target="_blank">
        <div class="coffee-border">
          <img src="./assest/images/coffee.png"  alt="coffee is missing">
        </div>
      </a>

      <!-- Search Section -->
      <div class="header-actions">
        <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
          <span class="m-icon">search</span>
        </button>

        <!-- Current location -->
        <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
          <span class="m-icon">my_location</span>

          <span class="span">Current Location</span>
        </a>
      </div>

    </div>
  </header>

  <!-- main section-->
  <main>
    <article class="container" data-container>

      <!-- Content left -->
      <div class="content-left">
        <!-- current weater Card-->
        <section class="section current-weather" aria-label="current weather" data-current-weather></section>

        <!-- forecast Card-->
        <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast></section>
      </div>

      <!-- Content Right -->
      <div class="content-right">
        <!-- highlight Card -->
        <section class="section highlights" aria-labelledby="highlights-lable" data-highlights></section>

        <!-- Houlry Forcast card-->
        <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast></section>

        <!-- Footer Section-->
        <footer class="footer">
          <!-- CopyRight Claim -->
          <p class="body-3">Copyright 2024 SahilkumarDev. All Right Resrved</p>

          <p class="body-3"> Powered by
            <a href="https://openweathermap.org/api" title="Free OpenWeather Api" target="_blank">

              <img src="assest/images/openweather.png" width="150px" height="30" loading="lazy" alt="OpenWeather">

            </a>
          </p>
        </footer>
      </div>

      <!-- loader Loading -->
      <div class="loading" data-loading></div>

    </article>
  </main>

  <!-- Error section (404)-->
  <section class="error-content" data-error-content>
    <h2 class="heading">404</h2>

    <p class="body-1">Page not found!</p>

    <a href="" class="btn-primary">
      <span class="span">Go Home</span>
    </a>
  </section>

</body>

<!-- custom js -->
<script type="module" src="./assest/js/app.js"></script>
<script type="module" src="./assest/js/route.js"></script>

</html>
